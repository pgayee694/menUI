<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/menu-browse.css') }}">
    </head>
    <body class="code">
        <h1 class="title">{{ title }}</h1>
		
		{% if isAdd %}
		<button onclick="window.location.href='{{ url_for('menu_compare') }}'">Compare With Friends' Restaurants</button>
		{% endif %}

        {% for restaurant in restaurants %}
		<div class="restaurant-item">
			<div class="info">
				<p>Address: {{ restaurant.address }}</p>
				<p>Open: {{ restaurant.timing }}</p>
				<p>Average Price: {{ restaurant.priceRange }}</p>
				<p>Rating: {{ restaurant.rating }}</p>
			</div>
		
			<div class="main">
				<p class="title">{{ restaurant.name }}</p>
				<img src="{{ restaurant.photo }}" width="100px" height="100px">
				<br/>
				<button class="view" onclick="window.location.href = '{{ restaurant.link }}'">View</button>
			</div>
			
			<div class="add">
				{% if isAdd %}
				<button>Add</button>
				{% endif %}
			</div>
		</div>
        {% endfor %}
    </body>
</html>
