<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/menu-details.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
	<button class="btn" onclick="window.location.href = '/'"><i class="fa fa-home"></i></button>
        <h1 class="title">{{ title }}</h1>

        {% if isImage %}
            {% for item in items %}
            <div class="menu-image">
                <h2 class="page">{{ item.name }}</h2>
                <img class="center" src="{{ item.desc }}">
            </div>
            {% endfor %}
        {% else %}
            {% for item in items %}
            <div class="menu-item">
                <b class="item-name">{{ item.name }}</b>
                <br />
                <ul>
                <li class="item-info">{{ item.desc }}</li>
                <li class="item-info">{{ item.price }}</li>
                </ul>
            </div>
            {% endfor %}
        {% endif %}
    </body>
</html>
